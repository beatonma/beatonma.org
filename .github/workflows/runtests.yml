name: Tests
on: [push]
jobs:
  runtests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r beatonma-django/requirements.txt
          pip install git+ssh://git@github.com/beatonma/bmanotify.git
          pip install git+ssh://git@github.com/beatonma/bmanotify-django.git

      - name: Run tests
        run: |
          cd beatonma-django
          pytest
