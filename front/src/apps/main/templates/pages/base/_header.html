<div id="loading" class="loading--bar"></div>
<nav>
    <div class="header-row-primary">
        <div class="right">
            <form action="/search/" method="get" id="search_form" role="search">
                <div id="search_bar">
                    <label
                        id="search_icon"
                        class="icon search"
                        for="search"
                        tabindex="0"
                    >
                        search
                    </label>
                    <div id="search_wrapper">
                        <input
                            type="search"
                            id="search"
                            name="query"
                            placeholder="Search __env__:siteName"
                            aria-label="Search __env__:siteName"
                            enterkeyhint="search"
                            autocomplete="off"
                        >
                    </div>
                </div>

                <div id="search_results"></div>
            </form>
        </div>

        <div class="left">
            <a href="/" title="Home"><h1>__env__:siteName</h1></a>
        </div>
    </div>

    <div class="header-row-secondary">
        <button id="theme_icon" title="Toggle theme" class="tooltip"><span class="icon">contrast</span></button>
        <a href="/apps/">Apps</a>
        <a href="/about/">About</a>
        <a href="/contact/">Contact</a>

        {% if user.is_superuser %}
        <div class="staff">
            <a title="Webmail" href="{% url 'admin:contact_webmailmessage_changelist' %}" class="tooltip unread-badge">
                <span class="icon">mail</span>
                {% if unread_webmail %}<span>{{ unread_webmail|length }}</span>{% endif %}
            </a>
            <a title="Webmentions" href="{% url 'admin:mentions_webmention_changelist' %}" class="tooltip unread-badge">
                <span class="icon">alternate_email</span>
                {% if unread_webmentions %}<span>{{ unread_webmentions|length }}</span>{% endif %}
            </a>

            <a title="Theme overview" href="{% url 'dev_theme_preview' %}" class="tooltip"><span class="icon">palette</span></a>
            <a title="Dashboard" class="noanim tooltip" href="{% url 'dashboard' %}"><span class="icon">dashboard</span></a>
            <a title="Admin" class="noanim tooltip" href="{% url 'admin:index' %}"><span class="icon">shield</span></a>
            <div title="New post" class="menu">
                <div class="menu-title icon">add</div>
                <div class="menu-content">
                    <a tabindex="-1" href="{% url 'admin:main_note_add' %}">Note</a>
                    <a tabindex="-1" href="{% url 'admin:main_changelog_add' %}">Changelog</a>
                    <a tabindex="-1" href="{% url 'admin:main_blog_add' %}">Blog</a>
                    <a tabindex="-1" href="{% url 'admin:main_app_add' %}">App</a>
                    <a tabindex="-1" href="{% url 'admin:main_article_add' %}">Article</a>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</nav>
