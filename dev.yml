version: "3.9"
name: bma_dev

volumes:
  postgres:
  generated:

x-common: &common
  env_file: ".env.dev"
  restart: "unless-stopped"
  tty: true

x-health: &health
  interval: 5s
  timeout: 2s
  start_period: 20s

services:
  db:
    <<: *common
    image: postgres:15-alpine
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432"
    healthcheck:
      test: pg_isready
      <<: *health

  gulp:
    build:
      dockerfile: Dockerfile.dev
      target: gulp_watch
    env_file:
      - ".env.dev"
    ports:
      - "3000:3000"
      - "3001:3001"
    healthcheck:
      test: curl --fail http://localhost:3001 || exit 1
      <<: *health
      start_period: 120s
    volumes:
      - generated:/generated
      - ./beatonma-django:/django:ro
      - ./beatonma-gulp:/app


  django:
    <<: *common
    build:
      dockerfile: Dockerfile.dev
      target: django
    depends_on:
      db:
        condition: service_healthy
      gulp:
        condition: service_healthy
    ports:
      - "8000"
    volumes:
      - generated:/generated:ro
      - ./beatonma-django:/django:ro
      - /var/www/static:/var/www/static
      - /var/www/media:/var/www/media

  # Integration tests
  cypress.django:
    <<: *common
    profiles: ["test"]
    build:
      dockerfile: Dockerfile.dev
      target: cypress_django
    healthcheck:
      test: curl http://localhost:8000/ping/
      <<: *health
    ports:
      - "8123:8000"
    restart: "no"
    volumes:
      - generated:/generated:ro
      - ./beatonma-django:/django:ro
      - /var/www/static:/var/www/static:ro

  cypress:
    <<: *common
    profiles: ["test"]
    build:
      dockerfile: Dockerfile.dev
      target: cypress
    depends_on:
      cypress.django:
        condition: service_healthy
    restart: "no"
    environment:
      - CYPRESS_baseUrl=http://cypress.django:8000
    volumes:
      - ./cypress:/cypress
    working_dir: /cypress
