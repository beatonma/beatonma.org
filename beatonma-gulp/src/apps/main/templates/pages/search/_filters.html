{% load feed %}

<div class="filters">
  <span class="links-title">{{ filters_title }}:</span>

  {% comment %}`filters` is a list of `SearchResult` objects.{% endcomment %}
  {% for item in filters %}
    <a
      href="{{ item.url }}"
      data-selected="{{ item.name|feedfilter_equals:filter }}"
      class="{{ item.className }}"
    >{{ item.name }}</a>
  {% endfor %}
</div>
