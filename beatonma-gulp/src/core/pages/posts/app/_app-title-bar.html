{% extends "../_post-title-bar.html" %}
{% with post=app %}
  {% block inline_image %}
    {% with icon_url=app.resolve_icon_url %}
      {% if icon_url %}
        <img src="{{ icon_url }}" loading="lazy" alt="Icon for {{ app.title }}"/>
      {% endif %}
    {% endwith %}
  {% endblock %}

  {% block labels %}
    {% include "./_app_type.html" with app_type=app.app_type %}
  {% endblock %}
{% endwith %}
